<!doctype html>
<html lang="en">
  <head>
     <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jugo Tap</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <button id="showAd">Earn</button>
    <script>
        const AdController = window.Adsgram.init({ blockId: "2245" });
        document.getElementById('showAd').onclick = () => {
            AdController.show().then((result) => {
                alert("Ad watched! Give user reward.");
            }).catch((result) => {
                alert("Ad skipped or error occurred.");
            });
        };
    </script>
  </body>
</html>
